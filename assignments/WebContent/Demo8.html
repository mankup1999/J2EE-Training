<!--
 Write a JavaScript program that
  prompts the user to enter a number and display whether the number given is odd or even.
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo8</title>
</head>
<body>
	<script type="text/javascript">
		var x = Number(prompt("Enter a number"));
		if (x % 2 == 0)
			alert(x + " is Even");
		else
			alert(x + " is Odd")
	</script>
</body>
</html>
