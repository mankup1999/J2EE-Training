<!--
	
 Write a JavaScript program which will have 
 one textbox to get input as string and after giving input when you leave the input textbox,
  a function is triggered which transforms the input text to uppercase.
 -->
<!DOCTYPE html>
<html>
<body>
	<input type="text" id="fname" onfocusout="myFunction()">

	<script>
		function myFunction() {
			var x = document.getElementById("fname");
			x.value = x.value.toUpperCase();
		}
	</script>

</body>
</html>
