<!--
 Create program to display current time in a textbox
 (HH:MM:SS) such that the value in the time textbox is dynamic (Time should get updated every second) and not static.
[Hint: Use setTimeOut function] 
 -->
<!DOCTYPE html>
<html>
<head>
