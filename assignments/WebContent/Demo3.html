<!-- 
	
 Create a table of food contents with its calorie value. 
Display the rows of food contents with calories 
<=300 in light green background, 
301 to 700 in light blue,
700 - 1200 in light orange
>1200 in light red. (Hint: use table table-striped )
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo3</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<table class="table table-striped">
	<thead>
		<tr>
			<th>Food Content</th>
			<th>Calorie Value</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Protein</td>
			<td>300</td>
		</tr>
		<tr>
			<td>Carbohydrate</td>
			<td>400</td>
		</tr>
		<tr>
			<td>Calcium</td>
			<td>800</td>
		</tr>
		<tr>
			<td>Vitamins</td>
			<td>1300</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
