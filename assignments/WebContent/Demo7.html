<!--
 Write a JavaScript program which will
a. give an alert message of today’s date.
b. prompt the user to give their name and gives an alert message ‘Hello’ and username.
c. prompt the user to give 2 numbers and alerts the sum of those 2 numbers.
 
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo7</title>
</head>
<body>
	<script type="text/javascript">
		alert(new Date());
		var x = prompt("Enter your username");
		alert("Hello " + x);
		var n1 = Number(prompt("Enter a number"));
		var n2 = Number(prompt("Enter another number"));
		alert("Sum : " + (n1 + n2));
	</script>
</body>
</html>
